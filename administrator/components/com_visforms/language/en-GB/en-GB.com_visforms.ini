COM_VISFORMS_EQUAL_TO_DESC="You can perform a validation to check, that the value entered in this field equals the value entered in the selected field. The fieldlist is empty before you have saved a new field for the first time or if you have changed the fieldtype and not saved your changes yet. Only fields with the same type as this field are available for selection. If you want to make sure that to fields contain the same value, it is sufficent to set this option for one of the two fields which are involved."
COM_VISFORMS_CUSTOM_VALIDATION="Custom Validation"
COM_VISFORMS_CUSTOM_VALIDATION_DESC="<strong>Experienced users only!</strong> You can use a custom regex (Regular Expression) to validate user inputs for this field.  <strong>Please notice that the form will no longer work, if you enter an incorrect regex!</strong> Please insert only the regex (without Delimeter), i.e. (\d{4})-(\d{2})-(\d{2}). <strong>Please notice that the validation plugin does only validate against the regex, if the user has made an input in the form field. So if the user leaves the input empty the regex example above will not result in a form validation error. You have to enable the " _QQ_ "required" _QQ_ " option in addtion to the regex if you want the empty input to be onsidered invalide too.</strong> Please insert a " _QQ_ "Custom Error Text" _QQ_ " that matches your custom validation." 
