COM_VISFORMS_EQUAL_TO="Gleicher Wert wie"
COM_VISFORMS_EQUAL_TO_DESC="Sie können mit der Formularvalidierung prüfen lassen, dass zwei Felder denselben Wert enhalten, indem Sie aus der Felderliste das Feld auswählen, dessen eingegebener Wert dem Wert in diesem Feld entspricht. Die Feldliste ist leer, wenn Sie das Feld neu angelegt und noch nicht gespeichert haben oder wenn Sie den Feldtyp geändert und die Änderung noch nicht gespeichert haben. Es werden nur Felder in der Liste angezeigt, die denselben Feldtyp haben wie dieses Feld. Um die Validierung durchzuführen reicht es aus, diese Validierungsoption im einem der beiden betroffenen Feld zu setzen."
COM_VISFORMS_CUSTOM_VALIDATION="Benutzerdefinierte Validierung"
COM_VISFORMS_CUSTOM_VALIDATION_DESC="<strong>Nur für Fortgeschrittene Benutzer!</strong> Sie können einen beliebigen Regex (Regular Expression) eingeben, nach dessen Regeln die Benutzereingabe im Feld validiert werden soll. <strong>Bitte beachten Sie, dass fehlerhafte Eingaben dazu führen, dass das Formular nicht mehr funktioniert!</strong> Geben Sie nur den validen Regex ein (ohne Delimeter), z.B. (\d{4})-(\d{2})-(\d{2}). <strong>Bitte beachten Sie, dass das Validierungsplugin nur gegen den Regex prüft, wenn der Benutzer im Formularfeld eine Eingabe gemacht hat. Obiger Regex würde also anders als erwertet keinen Fehler zurück geben, wenn das Feld im Formular leer gelassen wird. Sie müssen zusätzlich die Option " _QQ_ "Pflichtfeld" _QQ_ " aktivieren, damit fehlende Eingaben im Formularfeld als invalide erkannt werden.</strong> Bitte geben Sie auch eine " _QQ_ "Benutzerdefiniert Fehlermeldung" _QQ_ " ein, die zu Ihren Validierungsanforderungen passt." 
