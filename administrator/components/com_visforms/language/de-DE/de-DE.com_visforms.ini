PLG_VISFORMS_SPAMBOTCHECK_ALLOW_GENERIC_EMAIL_DESC="Die Verwendung von generischen E-Mail-Adressen in der Whitelist erlauben. Diese müssen vom Format @mail.com sein.<br /><br />Hinweis: Beachten Sie, dass diese Einstellung die Effekitivität des Plugins verringern kann, das alle E-Mail-Adressen, die den eingegebenen String enthalten nicht als Spammer bewertet werden."
PLG_VISFORMS_SPAMBOTCHECK_E_MAIL_WHITELIST="E-Mail Whitelist"
PLG_VISFORMS_SPAMBOTCHECK_EMAIL_WHITELIST_DESC="Kommaseparierte Liste der E-Mail-Adressen, denen immer vertraut wird und die sich deshalb immer Formulare übermitteln können.<br/><br/>Beispiel: test1@mail.com, test2@mail.com, test3@mail.com<br/><br/>Hinweis: Diese Whitelist wird nur geprüft, wenn E-Mail kontrollieren aktiviert ist."
