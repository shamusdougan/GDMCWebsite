PLG_VISFORMS_SPAMBOTCHECK_EMAIL_BLACKLIST_DESC="Kommaseparierte Liste generischer E-Mail-Domains, die immer geblockt werden. Diese ist eine einfache Blacklist Funktion, die nur das vollständige Blocken ganzer Domains erlaubt. Dies bietet die Möglichkeit Domains, die massiv von Spammern genutzt werden zu blocken (z.B. @gmail.com, @mail998.com). Da es immer eine gewisse Zeit dauert, bis Spammer in den Spambotdatenbanken gelistet sind, gelingt es manchen Spammer, die mit sehr hoher Frequenz zu attackieren, das Plugin für eine kurze Zeit zu umgehen. Hier kann die Blacklist abhilfe schaffen. Blacklisteinträge müssen vom Format @mail.com sein."
