PLG_VISFORMS_SPAMBOTCHECK_DNS_PROJECTPHONEYPOT_DESC="Um IPs bei www.projecthoneypot.org zu kontrollieren benötigen Sie einen gültigen API Schlüssel. Gültige API Schlüssel bestehen aus 12 Zeichen. Sie erhalten kostenlos einen gültigen API Schlüssel wenn Sie sich bei ProjectHoneyPot registrieren."
