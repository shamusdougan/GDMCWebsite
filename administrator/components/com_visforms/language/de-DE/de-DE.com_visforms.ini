COM_VISFORMS_LAYOUT="Formular Layout"
COM_VISFORMS_LAYOUT_DESC="Mit dieser Option können Sie zwischen unterschiedlichen Layouts für die Darstellung des Formulars im Frontend wählen. Abhängig von der gewählten Option wird unterschiedlicher HTML-Code ausgegeben. Visforms unterstützt ein " _QQ_ "Standard Layout" _QQ_ ", in dem das Formular mit dem Visforms eigenen CSS formatiert wird, sowie das " _QQ_ "Standard Bootstrap Layout" _QQ_ " und das " _QQ_ "Horizontale Layout" _QQ_ " von Bootstrap. Durch hinzufügen der Formular CSS Klasse " _QQ_ "form-inline" _QQ_ " können Sie das Standard Bootstrap Layout verwenden, um das Formular als inline-Formular anzuzeigen. Sie finden mehr Informationen zu Bootstrap Formular Layouts in der Bootstrap 2.3.2 Dokumentation."
