COM_VISFORMS_EXPORT_CHARSET="Windows-1250 Zeichensatz verwenden"
COM_VISFORMS_EXPORT_CHARSET_DESC="Sie können versuchen den Windows-1250 Zeichensatz verwenden. Der Datenexport geht dann davon aus, dass die Daten im UTF-8 Zeichensatz vorliegen und konvertiert diese in den Windows-1250 Zeichensatz. Dies hat den Vorteil, dass die csv Datei in oft direkt mit Excel geöffnet werden kann und alle Zeichen korrekt aussehen. Allerdings kann es vorkommen, dass dieser Konvertierungsschritt aus unterschiedlichen Gründen nicht funktioniert. Wenn Sie Probelme beim Datenexport Probleme habe (z.B., dass zwar eine csv Datei erzeugt wird, in dieser aber nicht die Daten stehen, sondern, seltsamer Text in dem z.B. etwas von 'Detected an illegal character in input string' steht), dann setzen Sie den Parameter bitte auf nein.  Wenn Sie den Parameter auf nein setzen, wird der Konvertierungsschritt übersprungen und der Datenexport wird mit großer Wahrscheinlichkeit funktionieren. Sie müssen dann allerdings die csv Datei aktiv nach Excel importieren und beim Import den richtigen Zeichensatz (in der Regel Unicode (UTF-8)) auswählen."
