COM_VISFORMS_HTML_EDITOR_DESC="Setzen Sie einen Haken, wenn Sie Benutzern erlauben wollen, bei Eingaben in einem Textarea-Feld den TinyMCE HTML Editors zu verwenden. Der Editor erlaubt die Eingabe von formatiertem Text sowie die Verwendung von HTML-Elementen. Die Verwendung der HTML-Elemente " _QQ_ "script" _QQ_ ", " _QQ_ "iframe" _QQ_ " und " _QQ_ "applet" _QQ_ " ist aus Sicherheitgründen nicht möglich. Wenn sie den Haken nicht setzten wird eine Textarea angezeigt, also ein Feld zur Eingabe von größeren Textmengen. Die Verwendung von HTML-Element in der Textarea ist nicht möglich, so dass Sie auf diesem Weg verhindern können, dass Benutzer im Text z.B. Links oder ähnliches übermitteln."
COM_VISFORMS_COLUMNS="Spalten"
COM_VISFORMS_COLUMNS_DESC="Setzt das HTML Attribut cols des Textarea-Feldes. Das HTML Attribut cols legt die sichtbare Breite des Textarea-Feldes fest. Der Wert wird ignoriert, wenn HTML Editor aktiviert ist (Haken gesetzt)."
