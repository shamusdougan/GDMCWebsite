PLG_VISFORMS_SPAMBOTCHECK_PHP_THREAT_RATING_DESC="Erlaubte Bedrohungsrate bei ProjectHoneyPot<br/><br/>Geben Sie eine Zahl zwischen 0 (keine Aktivität) und 255 (extrem gefährlich) ein. Erklärung: ProjectHoneyPot weist jeder IP eine Bedrohungsrate zu. Wenn die Bedrohungsrate, die von ProjectHoneyPot erhalten wird grösser oder gleich (>=) der hier gewählten Bedrohungsrate ist wird die IP als Spambot-IP gewertet."
