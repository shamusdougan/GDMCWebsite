COM_VISFORMS_UPLOADED_FILE_PATH_DESC="Standardverzeichnis ist das tmp-Verzeichnis Ihrer Joomla! Installation. Sie können ein Verzeichnis Ihrer Wahl eingeben. Angabe ohne / vor und nach dem Verzeichnisnamen. Verwenden Sie den / als Verzeichnistrenner. Z.B. " _QQ_ "visuploads/formular1" _QQ_ "."
